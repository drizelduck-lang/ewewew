<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hybrid BioHash Service</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="page-wrap">
    <header class="site-header">
      <h1>Hybrid BioHash Service</h1>
      <p class="tagline">Register a file to create a deterministic biohash visual, then verify integrity later.</p>
    </header>

    <main class="card">
      <section>
        <h2>Register a file</h2>
        <form action="{{ url_for('register_image') }}" method="post" enctype="multipart/form-data">
          <div class="form-row">
            <input type="file" name="file" required>
          </div>
          <div class="form-row">
            <button class="btn btn-primary" type="submit">Register</button>
          </div>
        </form>
      </section>

      <hr>

      <section>
        <h2>Verify a file</h2>
        <form action="{{ url_for('verify_image') }}" method="post" enctype="multipart/form-data">
          <div class="form-row">
            <input type="file" name="file" required>
          </div>
          <div class="form-row">
            <button class="btn btn-secondary" type="submit">Verify</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <p>Tip: visuals are deterministic for a given file â€” the generated leaf image contains an embedded short code (hybrid hash prefix).</p>
    </footer>
  </div>
</body>
</html>
